<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
/**
 * URL del server a cui inviare la GET
 */
let URL = "http://localhost:3005/files/";

/**
 * Lista dei record dei file
 */
let fileList;

/**
 * Effettua una GET
 */
function update(){
    $.get(URL, function(data, status){
        var i=0;
        var lista = document.getElementById("trackList");
        
        for(i;i<data.length;i++){
            var node = document.createTextNode(data[i].filename);
            var item = document.createElement("li");
            item.appendChild(node);
            lista.appendChild(item);
        }

        //document.write(data[1].filename);
        //document.write(fileList);
    },"json");
}

</script>
</head>
<body>
    <h3>Questa Ã¨ la bacheca!</h3>
    <button type="button" name="button" onclick="update()">Aggiorna bacheca</button>
    <br><br>
    <ul id="trackList" style="list-style-type:none">

    </ul>
</body>
</html>
