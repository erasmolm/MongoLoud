<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
    font-size: 50px;
    cursor: pointer;
    user-select: none;
}

.fa:hover {
  color: darkblue;
}
</style>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
 
 var socket = io.connect('http://localhost:4301');

    socket.on('connect', function () {
        $('#like').click(function () {
            $('#like').css("pointer-events", "none");
            $('#dislike').css("pointer-events", "auto");
            socket.emit('like');
        });
        $('#dislike').click(function () {
            $('#dislike').css("pointer-events", "none");
            $('#like').css("pointer-events", "auto");
            socket.emit('dislike');
        });
    });
</script>

</head>
<body>

   
<i id='like' class="fa fa-thumbs-up"></i>
<i id='dislike' class="fa fa-thumbs-down"></i>

</body>
</html>
