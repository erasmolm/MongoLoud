<!DOCTYPE html>
<html>

<head>

	<!-- CSS della pagina-->
	<link rel="stylesheet" type="text/css" href="/topnav.css">
	<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>


	<title>Upload file</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		/**
		 * listener sul click bottone form
		 */
		$(document).ready(function () {
			if (sessionStorage.getItem("username") === null) {
				window.location.href = "/index.html";
			} else {
				$("#login_info").text("Sei loggato come: " + sessionStorage.username);
			}
			$('#login_info').click(function () {
				sessionStorage.clear();
				$("#login_info").text("Devi effettuare il login!");
				location.reload();
			});
			$('#submit').attr("value", "Esegui Upload");
			$("form").submit(function () {
				var utente = sessionStorage.username;
				$('#submit').attr("value", utente);
			})
		});


	</script>
</head>

<body>

	<!-- TOPNAV -->
	<div class="topnav">
		<a href="index.html">Home</a>
		<a href="radio.html">Radio</a>
		<a href="bacheca.html">Bacheca</a>
		<a class="active" href="upload.html">Upload</a>
		<a id="login_info"></a>
	</div>


	<h2>Carica un tuo file mp3</h2>
	<form action="http://localhost:4300/tracks/" enctype="multipart/form-data" method="post">
		<input type="file" name="track" value="mi chiamo ciro" />
		<br>
		<br>
		<input id="submit" type="submit" name="submit" />
	</form>
</body>

</html>
